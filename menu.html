<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú del Restaurante</title>
    
    <!-- Enlace a Bootstrap CSS (puedes obtener el enlace actualizado desde el sitio web de Bootstrap) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!-- Enlace a tu archivo CSS personalizado -->
    <link rel="stylesheet" href="styles.css">

</head>
<body>

    <header class="bg-dark text-white text-center py-3">
        <h1>Restaurante SeLaCome</h1>
        <!--Cambiar la ruta de la imagen-->
        <img src="\logo.png" alt="Ceviche de Camarón" width="300" height="200">
        <p class="lead">Bienvenido a nuestro menú en línea</p>
    </header>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Menú</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#menu">Ver Menú</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="facts.html">Generar Factura</a>
                </li>
            </ul>
        </div>
    </nav>

    <section id="menu" class="container mt-4">
        <h2 class="mb-4">Menú del Día</h2>
        <p>Seleccione los platos que desee:</p>

        <!-- Formulario con clases de Bootstrap -->
        <form action="\facts.html" method="post">
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="plato1" name="platos[]" value="Plato 1">
                <label class="form-check-label" for="plato1">Encebollado</label>
                <br>
                <img src="https://i.ytimg.com/vi/Imi68jSNdsg/maxresdefault.jpg" alt="Ceviche de Camarón" width="300" height="200">
            </div>

            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="plato2" name="platos[]" value="Plato 2">
                <label class="form-check-label" for="plato2">Guatita</label>
                <br>
                <img src="https://www.cocina-ecuatoriana.com/base/stock/Recipe/35-image/35-image_web.jpg" alt="Ceviche de Camarón" width="300" height="200">
            </div>

            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="plato2" name="platos[]" value="Plato 2">
                <label class="form-check-label" for="plato2">Almuerzos</label>
                <br>
                <img src="https://live.staticflickr.com/7100/7096897831_b685bdf1e0_b.jpg" alt="Ceviche de Camarón" width="300" height="200">
            </div>

            <!-- Agrega más platos según sea necesario -->
            <button type="submit" class="btn btn-primary mt-3">Realizar Pedido</button>
        </form>
    </section>


    <!-- Puedes agregar más secciones según sea necesario -->

    <!-- Scripts de Bootstrap (jQuery primero, luego Popper.js, y finalmente Bootstrap JS) -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Puedes agregar tu propio script JS si es necesario -->
    <!-- <script src="script.js"></script> -->

</body>
</html>
